<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Controls Lab - Food & Health</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .button-container .btn {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        <!-- Buttons Column -->
        <div class="col button-container">
          <h4>This week's thoughts ...</h4>
          <button
            class="btn btn-md btn-primary d-block m-4"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Drink Fluids"
            data-bs-content="Drinking clear fluids helps your kidneys, liver and heart."
          >
            <span><i class="bi bi-cup-straw"></i></span>
            <span style="margin-left: 10px">Hydration</span>
          </button>

          <button
            class="btn btn-md btn-primary d-block m-4"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Careful"
            data-bs-content="Caffeine raises your heart rate and causes headaches and dehydration"
          >
            <span><i class="bi bi-cup-hot-fill"></i></span>
            <span style="margin-left: 10px">Caffeine</span>
          </button>

          <button
            class="btn btn-md btn-primary d-block m-4"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Wellness"
            data-bs-content="Feeling good is all about how you treat your body"
          >
            <span><i class="bi bi-lungs-fill"></i></span>
            <span style="margin-left: 10px">Health</span>
          </button>

          <button
            class="btn btn-md btn-primary d-block m-4"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Rest"
            data-bs-content="A good nightâ€™s sleep is essential for good health"
          >
            <span><i class="bi bi-moon-stars-fill"></i></span>
            <span style="margin-left: 10px">Sleep</span>
          </button>

          <button
            class="btn btn-md btn-primary d-block m-4"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Exercise"
            data-bs-content="Burn calories and add muscle mass with activity"
          >
            <span><i class="bi bi-activity"></i></span>
            <span style="margin-left: 10px">Activity</span>
          </button>
        </div>

        <!-- Carousel Column -->
        <div class="col carousel-area">
          <div
            id="course_carousel"
            class="carousel carousel-light slide"
            data-bs-ride="carousel"
            data-bs-interval="2000"
          >
            <!-- Indicators -->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#course_carousel"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#course_carousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#course_carousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#course_carousel"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="marsala.jpeg"
                  alt="Chicken Marsala"
                />
                <div class="carousel-caption">
                  <h2>Chicken Marsala</h2>
                  <p>Old French Classic Dish</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="bolognese.jpeg"
                  alt="Bolognese Pasta"
                />
                <div class="carousel-caption">
                  <h2>Bolognese Pasta</h2>
                  <p>Hearty Italian comfort food</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="piccata.jpeg"
                  alt="Chicken Piccata"
                />
                <div class="carousel-caption">
                  <h2>Chicken Piccata</h2>
                  <p>Low calorie flavourful Italian dinner</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="schrimpscampi.jpeg"
                  alt="Shrimp Scampi"
                />
                <div class="carousel-caption">
                  <h2>Shrimp Scampi</h2>
                  <p>Universal healthy seafood dish</p>
                </div>
              </div>
            </div>

            <!-- Controls -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#course_carousel"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#course_carousel"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="enabler.js" defer></script>
  </body>
</html>
