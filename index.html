<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Controls Lab - Food and Health</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <style>
    .button-container .btn {
      width: 150px;
    }
    .carousel-area {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <!-- Button Container -->
      <div class="col button-container">
        <h4>This week's thoughts ...</h4>
        <button class="btn btn-md btn-primary d-block m-4" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" title="Drink Fluids" data-bs-content="Drinking clear fluids helps your kidneys, liver, and heart.">
          <span><i class="bi bi-cup-straw"></i></span>
          <span style="margin-left: 10px">Hydration</span>
        </button>
        <button class="btn btn-md btn-primary d-block m-4" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" title="Careful" data-bs-content="Caffeine raises your heart rate and causes headaches and dehydration">
          <span><i class="bi bi-cup-hot-fill"></i></span>
          <span style="margin-left: 10px">Caffeine</span>
        </button>
        <button class="btn btn-md btn-primary d-block m-4" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" title="Wellness" data-bs-content="Feeling good is all about how you treat your body">
          <span><i class="bi bi-lungs-fill"></i></span>
          <span style="margin-left: 10px">Health</span>
        </button>
        <button class="btn btn-md btn-primary d-block m-4" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" title="Rest" data-bs-content="A good nightâ€™s sleep is essential for good health">
          <span><i class="bi bi-moon-stars-fill"></i></span>
          <span style="margin-left: 10px">Sleep</span>
        </button>
        <button class="btn btn-md btn-primary d-block m-4" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" title="Exercise" data-bs-content="Burn calories and add muscle mass with activity">
          <span><i class="bi bi-activity"></i></span>
          <span style="margin-left: 10px">Activity</span>
        </button>
      </div>

      <!-- Carousel Area -->
      <div class="col carousel-area">
        <div id="course_carousel" class="carousel carousel-light" data-bs-ride="carousel" data-bs-interval="2000">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#course_carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#course_carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#course_carousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#course_carousel" data-bs-slide-to="3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./assets/marsala.jpeg" alt="Chicken Marsala" />
              <div class="carousel-caption">
                <h2>Chicken Marsala</h2>
                <p>Old French Classic Dish</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/piccata.jpeg" alt="Chicken Piccata" />
              <div class="carousel-caption">
                <h2>Chicken Piccata</h2>
                <p>Low calorie flavorful Italian dinner</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/scampi.jpeg" alt="Shrimp Scampi" />
              <div class="carousel-caption">
                <h2>Shrimp Scampi</h2>
                <p>Universal healthy seafood dish</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/pasta.jpeg" alt="Bolognese Pasta" />
              <div class="carousel-caption">
                <h2>Bolognese Pasta</h2>
                <p>Hearty Italian comfort food</p>
              </div>
            </div>
          </div>

          <!-- Carousel Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#course_carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#course_carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Tooltip Example -->
    <div class="row mt-4">
      <div class="col tooltip-area">
        <span data-bs-toggle="tooltip" data-bs-placement="top" title="Cook book">
          <img src="./assets/cookbook.jpg" style="width: 100px;height: 100px" />
        </span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="enabler.js" defer></script>
  <script>
    // Enabling popovers
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl);
    });

    // Enabling tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>

</body>
</html>
